<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Moliplay Game</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-2 mb-4">
      <div class="container">
        <a href="#" class="navbar-brand">Moltiplay Game</a>
        <span class="float-right text-white"
          ><strong>Your Bank : <span class="bank"></span> $</strong></span
        >
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center">
            <p>
              To win, BET HI and get a number higher <br />
              than <span class="text-warning">5000</span> or BET LO and get a
              number <br />
              lower than <span class="text-warning">4999</span> <br />
              If you reach <span class="text-success">500 $</span> you WIN !
            </p>
            <div class="input-group">
              <input type="number" id="game-input" class="form-control" value="1" readonly />
              <div class="input-group-append">
                <span class="input-group-text">$</span>
              </div>
            </div>
            <div class="btn-group mt-3" role="group">
              <button type="button" class="btn btn-dark" id="min">Min</button>
              <button type="button" class="btn btn-dark" id="divi">&#8725; 2</button>
              <button type="button" class="btn btn-dark" id="multi">&#215;2</button>
              <button type="button" class="btn btn-dark" id="max">Max</button>
            </div>
            <div class="mt-4 mx-auto">
              <button class="btn btn-info" id="bet-hi">BET HI</button>
              <button class="btn btn-info" id="bet-lo">BET LO</button>
            </div>
            <div class="output-msg text-white mt-4">
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app-min.js"></script>
  </body>
</html>
